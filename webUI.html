<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleui.css" />
</head>
<body>
<div class="desktop">
  <div class="group">
    <div class="frame">
      <div class="rectangle"></div>
      <div class="ellipse"></div>
      <div class="div"></div>
      <div class="ellipse-2"></div>
      <div class="ellipse-3"></div>
      <img class="img" src="img/group-1.png" />
      <button class="stop-button"><div class="text-wrapper">STOP</div></button>
      <button class="start-button"><div class="text-wrapper">START</div></button>
      <div class="rectangle-2"></div>
      <div class="rectangle-3"></div>
      <div class="text-wrapper-2">ClipBoard</div>
      <div class="clipboard-console"></div>
      <div class="rectangle-4"></div>
      <div class="text-wrapper-3">Shortcuts</div>
      <div class="rectangle-5"></div>
      <div class="rectangle-6"></div>
      <div class="rectangle-7"></div>
      <div class="rectangle-8"></div>
      <div class="rectangle-9"></div>
      <div class="rectangle-10"></div>
      <div class="rectangle-11"></div>
      <div class="rectangle-12"></div>
      <div class="rectangle-13"></div>
      <div class="rectangle-14"></div>
      <div class="rectangle-15"></div>
      <div class="rectangle-16"></div>
      <div class="rectangle-17"></div>
      <div class="rectangle-18"></div>
      <div class="rectangle-19"></div>
      <div class="rectangle-20"></div>
      <div class="rectangle-21"></div>
      <div class="rectangle-22"></div>
      <div class="rectangle-23"></div>
      <div class="rectangle-24"></div>
      <div class="rectangle-25"></div>
      <div class="rectangle-26"></div>
      <div class="text-wrapper-4">Ctrl+Shift+S</div>
      <div class="text-wrapper-5">Ctrl+Shift+L</div>
      <div class="text-wrapper-6">Ctrl+Shift+F</div>
      <div class="text-wrapper-7">Ctrl+Shift+P</div>
      <div class="text-wrapper-8">Ctrl+Shift+X</div>
      <div class="text-wrapper-9">Ctrl+L</div>
      <div class="text-wrapper-10">Ctrl+C</div>
      <div class="text-wrapper-11">Ctrl+Enter</div>
      <div class="text-wrapper-12">Ctrl+Shift+Q</div>
      <div class="text-wrapper-13">Ctrl+Shift+E</div>
      <div class="text-wrapper-14">Ctrl+Shift+Z</div>
      <div class="text-wrapper-15">Start</div>
      <div class="text-wrapper-16">Type Answer</div>
      <div class="text-wrapper-17">Type Fast</div>
      <div class="text-wrapper-18">Pause Type</div>
      <div class="text-wrapper-19">Copy 1/more</div>
      <div class="text-wrapper-20">Type Input</div>
      <div class="stop-input">&nbsp;&nbsp;Stop Input</div>
      <div class="text-wrapper-21">Clear buffer</div>
      <div class="text-wrapper-22">Paste</div>
      <div class="stop-typing">Stop Typing</div>
      <div class="text-wrapper-23">Send to AI</div>
      <div class="rounded-rectangle"></div>
      <div class="rounded-rectangle-2"></div>
      <div class="text-wrapper-24">Add</div>
      <div class="text-wrapper-25">Get Response</div>
    </div>
  </div>
</div>
</body>
</html>
